name: Flask CI/CD Pipeline  # The name of our workflow

on:
  push:
    branches:
      - main  # Run the workflow when code is pushed to the 'main' branch

jobs:
  build:  # This is the name of our job (a set of steps)
    runs-on: ubuntu-latest  # The machine where the job runs (Linux)

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # Fetches the latest code from GitHub

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Installs Python 3.9

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip  # Updates pip
          pip install -r requirements.txt  # Installs project dependencies

      - name: Run Tests
        run: |
          python -m unittest discover tests  # Runs all test files in 'tests' folder
